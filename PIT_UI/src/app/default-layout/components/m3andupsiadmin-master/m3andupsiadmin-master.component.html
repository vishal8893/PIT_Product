<div class="row card shadow-sm bg-white px-3 mx-0 mb-3">
    <div class="col-12 mb-2 text-primary">
        <!-- <h6 class="mb-0">M3 & UPSI Admin Master</h6> -->
    </div>
    <form autocomplete="off" [formGroup]="m3andspsiform">

        <div class="row mt-2">

            <!-- <label for="inputText1" class="col-md-6 col-lg-auto col-form-label">Employee Name<span class="required-asterisk">*</span></label> -->
            <div class="inputText col-md-6 col-lg-3 mb-2">
                <div class="form-floating form-floating-outline">
                    <p-dropdown [options]="empid" formControlName="empnamecontroller" [(ngModel)]="empNgmodel"
                        optionLabel="FIRSTNAME" [filter]="true" filterBy="FIRSTNAME" [showClear]="true"
                        placeholder="Select Employee Name" class="form-control px-0" required></p-dropdown>
                    <label for="inputText4" class="">Employee Name<span class="required-asterisk">*</span></label>

                    <small style="color: red;"
                        *ngIf="m3andspsiform.get('empnamecontroller').hasError('required') && (m3andspsiform.get('empnamecontroller').touched || m3andspsiform.get('empnamecontroller').dirty)">
                        Employee Name Required.
                    </small>
                </div>
            </div>



            <!-- 
        <p-dropdown [options]="typeid" formControlName="typecontroller" [(ngModel)]="typeNgmodel" optionLabel="NAME" [filter]="true"
            filterBy="NAME" [showClear]="true" placeholder="Select Type" class="p-inputtext-sm"
            required></p-dropdown> -->
            <!-- <div class="inputText col-md-6 col-lg-2 mb-2">
                <p-multiSelect [options]="typeid" value="Id" formControlName="typecontroller" [(ngModel)]="typeNgmodel"
                    defaultLabel="Select Types" optionLabel="NAME" display="chip" class="p-inputtext-sm w-100"></p-multiSelect>

                <small style="color: red;"
                    *ngIf="m3andspsiform.get('typecontroller').hasError('required') && (m3andspsiform.get('typecontroller').touched || m3andspsiform.get('typecontroller').dirty)">
                    Type Required.
                </small>
            </div> -->
            <!-- <label for="inputText1" class="col-md-6 col-lg-auto col-form-label">Type<span class="required-asterisk">*</span></label> -->
            <div class="inputText col-md-6 col-lg-3 mb-2">
                <div class="form-floating form-floating-outline">
                    <p-multiSelect [options]="typeid" value="Id" formControlName="typecontroller"
                        [(ngModel)]="typeNgmodel" defaultLabel="Select Type" optionLabel="NAME" display="chip"
                        class="form-control" styleClass="w-100 border-0"></p-multiSelect>
                    <label for="inputText4" class="">Type<span class="required-asterisk">*</span></label>

                    <small style="color: red;"
                        *ngIf="m3andspsiform.get('typecontroller').hasError('required') && (m3andspsiform.get('typecontroller').touched || m3andspsiform.get('typecontroller').dirty)">
                        Type Required.
                    </small>
                </div>
            </div>


        </div>

        <div class="col-12 text-center">
            <button pButton pRipple type="button" *ngIf="onadd" (click)="createM3UAM()" label=""
                class="btn-light btn-primary p-button-info p-button-sm mx-1 py-2"><i class="bx bx-plus"></i></button>
            <button pButton pRipple type="button" *ngIf="oneditbtn" (click)="updateM3UAM()" label=""
                class="btn-light btn-primary p-button-info p-button-sm mx-1 py-2"><span
                    class="fadeIn animated bx bx-reset"></span></button>
            <button pButton pRipple type="button" *ngIf="oncancel" (click)="cancel()" label=""
                class="p-button-secondary button-sm mx-1 py-2"><span
                    class="fadeIn animated bx bx-reset"></span></button>
        </div>
    </form>

    <div class="col-12">
        <p-table #dt [value]="products" dataKey="id"
            styleClass="p-datatable-products p-datatable-sm p-datatable-gridlines" [rowHover]="true" [rows]="5"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15,20]" [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
            [globalFilterFields]="['EMP_NAME','TBL_GENERIC_MST.NAME']">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    <span class="globalSearch p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Global Search" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="EMP_NAME">Employee Name<p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="TBL_GENERIC_MST.NAME">Type<p-sortIcon field="country.name"></p-sortIcon></th>                    
                    <th pSortableColumn="activity">Activity <p-sortIcon field="activity"></p-sortIcon></th>                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr class="p-selectable-row">
                    <td>
                        <span class="p-column-title">EMP NAME</span>
                        {{product.EMP_NAME}}
                    </td>
                    <td>
                        <span class="p-column-title">Type</span>
                        <span class="image-text">{{product.TBL_GENERIC_MST?.NAME}}</span>
                    </td>
                    <td>
                        <!-- <button pButton type="button" icon="pi pi-pencil" (click)="oneditM3UAM(product)" iconPos="left"
                            class="w-2rem h-2rem p-button-rounded p-button-outlined p-button-secondary mr-2"></button>
                      
                        <button pButton type=" button" icon="pi pi-trash" (click)="DeleteM3UAM(product)" iconPos="left"
                            class="w-2rem h-2rem p-button-rounded p-button-outlined p-button-secondary"></button> -->
                        <i class="pi pi-pencil" (click)="oneditM3UAM(product)"></i>&nbsp;&nbsp;
                        <i class="pi pi-trash" (click)="DeleteM3UAM(product)"></i>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No products found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
