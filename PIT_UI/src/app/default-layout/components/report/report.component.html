<p-toast></p-toast>

<div class="card shadow-sm bg-white px-3 py-2 mx-0 mb-3">
    <div class="col-12 mb-3 text-primary">
        <!-- <h6 class="mb-0">Report</h6> -->
    </div>

    <div class="grid">
        <div class="col-12 md:col-6 lg:col-3">
            <div class="form-floating form-floating-outline">
        <p-dropdown class="p-inputtext-sm w-100" optionValue="name" [options]="optiontypearray" [showClear]="true"
                placeholder="Type" [(ngModel)]="Type" class="form-control px-0" optionValue="name" optionLabel="name"></p-dropdown>
        <label for="">Type</label>
</div>
</div>
<div class="col-12 md:col-6 lg:col-3">
    <div class="form-floating form-floating-outline">

        <p-calendar placeholder="From Date" [(ngModel)]="Fromdate" [showIcon]="true" class="form-control calendar p-0"  styleClass="w-100"></p-calendar>
        <label for="">From Date</label>
    </div>
</div>
<div class="col-12 md:col-6 lg:col-3">
    <div class="form-floating form-floating-outline">


        <p-calendar placeholder="To Date" [(ngModel)]="Todate" [showIcon]="true" class="form-control calendar p-0"  styleClass="w-100"></p-calendar>
        <label for="">To Date</label>
    </div>
</div>
<div class="col-12 md:col-6 lg:col-3">
    <div class="">


        <!-- <label for="">Click On</label> -->
        <button pButton pRipple type="button" class="btn btn-primary p-button-info p-button-sm mx-1" label="Download"
            (click)="getreport()"></button>
      </div>
      </div>
    </div>




</div>
