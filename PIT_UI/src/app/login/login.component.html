
<!--wrapper-->
<div class="wrapper">
    <div class="section-authentication-cover">
        <div class="">
            <div class="row g-0">

                <div class="col-7 auth-cover-left align-items-center justify-content-center d-none d-xl-flex">
                    
                    <div class="card border-transparent shadow-none bg-transparent shadow-none rounded-0 mb-0">
                        <div class="card-body">
                            <img src="assets/images/login-images/login-cover.png"
                                class="img-fluid auth-img-cover-login" width="650" alt="" />
                        </div>
                    </div>

                </div>

                <div class="col-5 auth-cover-right align-items-center justify-content-center">
                    <div class="card border-transparent rounded-0 m-3 shadow-none bg-transparent mb-0">
                        <div class="card-body p-sm-5">
                            <div class="">
                                <!-- <div class="mb-3" style="text-align: center;">
                                    <img src="assets/logo/pit-image.png" width="100px" alt="">
                                </div> -->
                                <div class="mb-3 login-logo">
                                    <img src="assets/logo/NewelTechnologiesextra.png" width="" alt="">
                                </div>
                                <div class="mb-4">
                                    <h5 class="">Prohibition of Insider Trading</h5>
                                    <!-- <p class="mb-0">Please log in to your account</p> -->
                                </div>
                                <div class="form-body">
                                    <form class="row g-3" autocomplete="off" [formGroup]="Login_ExistingUser">
                                        <div class="form-floating form-floating-outline mb-3">
                                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                                        aria-describedby="basic-addon1" formControlName="UserName">
                                            <!-- <input type="text" class="form-control" id="email" name="email-username"
                                                placeholder="Enter your email or username" autofocus> -->
                                            <label for="email">Username</label>
                                            <small style="color: red;" *ngIf="UserName?.hasError('required') && UserName?.touched ">
                                                User Name is Required
                                            </small>
                        
                                            <small style="color: red;" *ngIf="UserName?.hasError('pattern') && !UserName?.hasError('required')">
                                                Please Enter a Valid User Name
                                            </small>
                                            <small style="color: red;"
                                                *ngIf="UserName?.hasError('maxlength') && !UserName?.hasError('required')">
                                                This Field Should Have Less than 100 Characters
                                            </small>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <div class="form-password-toggle">
                                                <div class="input-group input-group-merge">
                                                    <div class="form-floating form-floating-outline">
                                                        
                                                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                                        aria-describedby="basic-addon1" formControlName="Password">
                                                        <!-- <input type="password" id="password" class="form-control"
                                                            name="password"
                                                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                                            aria-describedby="password" /> -->
                                                        <label for="password">Password</label>
                                                        <small style="color: red;" *ngIf="Password?.hasError('required') && Password?.touched">
                                                            Password is Required
                                                        </small>
                                    
                                                        <small style=" color: red;" style="color: red;"
                                                            *ngIf="Password?.hasError('maxlength') && !Password?.hasError('required')">
                                                            This Field Should have Less than 100 Characters
                                                        </small>
                                                    </div>
                                                    <!-- <span class="input-group-text cursor-pointer"><i
                                                            class="mdi mdi-eye-off-outline"></i></span> -->
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-6">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox"
                                                    id="flexSwitchCheckChecked">
                                                <label class="form-check-label"
                                                    for="flexSwitchCheckChecked">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 text-end"> <a href="forgot-password.html">Forgot
                                                Password ?</a>
                                        </div> -->
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button type="button" class="btn btn-info text-white" [disabled]="Login_ExistingUser.invalid"
                                                    (click)="loginUser()">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--end row-->
        </div>
    </div>
</div>
<!--end wrapper-->
